<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between">
      <a href="/" class="text-2xl font-bold">MusicVibe</a>
      <a href="/" class="hover:text-blue-400">Back to Home</a>
    </div>
  </nav>
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">User Profile</h1>
    <form id="profileForm" enctype="multipart/form-data">
      <img id="profilePhoto" src="/uploads/default.jpg" alt="Profile Photo" class="w-24 h-24 rounded-full mb-4">
      <input type="file" id="profilePhotoInput" accept="image/*" class="mb-4">
      <input type="text" id="username" placeholder="Username" class="bg-gray-700 p-2 rounded w-full mb-2">
      <input type="text" id="firstName" placeholder="First Name" class="bg-gray-700 p-2 rounded w-full mb-2">
      <input type="text" id="lastName" placeholder="Last Name" class="bg-gray-700 p-2 rounded w-full mb-2">
      <input type="email" id="email" placeholder="Email" class="bg-gray-700 p-2 rounded w-full mb-2">
      <input type="tel" id="phone" placeholder="Phone" class="bg-gray-700 p-2 rounded w-full mb-2">
      <input type="password" id="password" placeholder="Password" class="bg-gray-700 p-2 rounded w-full mb-2">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save Changes</button>
    </form>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
